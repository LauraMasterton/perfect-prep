        <section id="contact center">
            <h3>Contact</h3>


            <ul class="contact-items">
                <li><i class="fa-regular fa-pot-food"></i>Do you have a question we haven't answered?</li>
                <li><i class="fa-regular fa-pot-food"></i>Do you want some more information about Perfect Prep?</li>
                <li><i class="fa-regular fa-pot-food"></i>Do you have a recipe to submit?</li>
            </ul>


            <section class="form">
                <form method="POST" action="https://formdump.codeinstitute.net">
                    <label for="firstname">First Name</label></br>
                    <input type="text" placeholder="John" required></br>
                    <label for="Last Name">Last Name</label></br>
                    <input type="text" placeholder="Smith" required></br>
                    <label for="email">Email</label></br>
                    <input type="email" placeholder="example@email.com" required></br>
                    <label for="message"> Message</label></br>
                    <textarea placeholder="Your message"></textarea></br>
                    <button class="button">Send</button>
                </form>
            </section>
    </main>
