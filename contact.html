        <label for="toggle" class="nav-toggle">

    <!--Main section-->
    <main>

        <!--Page heading-->
        <section>
            <h3>Contact</h3>
            <ul class="contact-items">
                <li> <i class="fa-solid fa-utensils"></i>Do you have a question we haven't answered?</li>
                <li> <i class="fa-solid fa-utensils"></i>Do you want some more information?</li>
                <li> <i class="fa-solid fa-utensils"></i>Do you have a recipe to submit?</li>
            </ul>
            </section>

            <!--Contact form-->
            <div class="form">
                <form method="POST" action="https://formdump.codeinstitute.net" target="_blank">
                    <label for="firstname">First Name</label><br>
                    <input type="text" id="firstname" name="firstname" placeholder="John" required><br>
                    <label for="last-name">Last Name</label><br>
                    <input type="text" id="last-name" name="lastname" placeholder="Smith" required><br>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required><br>
                    <label for="message"> Message</label><br>
                    <textarea placeholder="Your message" id="message"></textarea><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
    </main>
